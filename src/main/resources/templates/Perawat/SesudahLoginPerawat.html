    <style>
        /* Seamless button styling */
        .seamless-button {
          background: none;
          border: none;
          color: inherit;
          font: inherit;
          text-decoration: underline;
          cursor: pointer;
          padding: 0;
        }
        .seamless-button:hover {
          text-decoration: none;
        }
      </style>
      <script>
        // JavaScript to inject buttons seamlessly
        document.addEventListener("DOMContentLoaded", () => {
          const navItems = [
            { selector: ".text-wrapper-4", url: "SesudahLoginPerawat.html" }, // Beranda
            { selector: ".text-wrapper-5", url: "CatatInformasiPasien.html" }, // Layanan
            { selector: ".text-wrapper-6", url: "CatatRekamMedis.html" }, // Informasi

          ];
  
          navItems.forEach(({ selector, url }) => {
            const element = document.querySelector(selector);
            if (element) {
              const button = document.createElement("button");
              button.textContent = element.textContent; // Keep the same text
              button.className = "seamless-button"; // Apply seamless styling
              button.onclick = () => {
                window.location.href = url;
              };
              element.textContent = ""; // Clear the existing text
              element.appendChild(button); // Replace with button
            }
          });
        });
      </script>
  </head>
