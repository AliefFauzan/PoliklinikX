<body>
  <div class="mencatat-informasi-pasien">
    <div class="rectangle-15"></div>
    <div class="rectangle-109"></div>
    <div class="rectangle-87"></div>
    <div class="rectangle-2"></div>
    <div class="rectangle-3"></div>
    <div class="rectangle-4"></div>
    <div class="poliklinik-x">POLIKLINIK X</div>
    <div class="ellipse-1"></div>
    <div class="group-2">
      <div class="rectangle-152"></div>
      <div class="rectangle-16"></div>
    </div>
    <img class="ellipse" src="/Perawat/images/ellipse0.png" />
    <div class="beranda">Beranda</div>

    <!-- Nomor Rekam Medis -->
    <div class="nomor-rekam-medis">Nomor rekam medis</div>
    <div class="rectangle-89">
      <input type="text" class="input-nomor-rekam-medis" th:name="nomorRekamMedis"
        placeholder="Masukkan nomor rekam medis" />
    </div>

    <!-- Keluhan Pasien -->
    <div class="keluhan-yang-dirasakan-pasien">Keluhan yang dirasakan pasien</div>
    <div class="rectangle-95">
      <textarea class="input-keluhan-pasien" th:name="keluhanPasien" placeholder="Masukkan keluhan pasien"></textarea>
    </div>

    <!-- Diagnosa Pasien -->
    <div class="masukan-diagnosa-pasien"></div>
    <div class="rectangle-96">
      <textarea class="input-diagnosa-pasien" th:name="diagnosaPasien"
        placeholder="Masukkan diagnosa pasien"></textarea>
    </div>

    <!-- Berat Badan -->
    <div class="berat-badan">Berat badan</div>
    <div class="rectangle-91">
      <input type="number" class="input-berat-badan" th:name="beratBadan" placeholder="Masukkan berat badan (kg)" />
    </div>

    <!-- Tinggi Badan -->
    <div class="tinggi-badan">Tinggi badan</div>
    <div class="rectangle-102">
      <input type="number" class="input-tinggi-badan" th:name="tinggiBadan" placeholder="Masukkan tinggi badan (cm)" />
    </div>

    <!-- Suhu Pasien -->
    <div class="suhu">Suhu</div>
    <div class="rectangle-104">
      <input type="number" class="input-suhu-pasien" th:name="suhuPasien" placeholder="Masukkan suhu pasien (°C)" />
    </div>

    <!-- Tekanan Darah -->
    <div class="tekanan-darah">Tekanan Darah</div>
    <div class="rectangle-103">
      <input type="text" class="input-tekanan-darah" th:name="tekananDarah" placeholder="Masukkan tekanan darah" />
    </div>

    <!-- Nama Dokter -->
    <div class="nama-dokter-yang-dikunjungi">Nama dokter yang dikunjungi</div>
    <div class="rectangle-96">
      <input type="text" class="input-nama-dokter" th:name="namaDokter" placeholder="Masukkan nama dokter" />
    </div>

    <!-- Jadwal Dokter -->
    <div class="jadwal-dokter-yang-dikunjungi">Jadwal dokter yang dikunjungi</div>
    <div class="rectangle-97">
      <input type="datetime-local" class="input-jadwal-dokter" th:name="jadwalDokter" />
    </div>

    <!-- Golongan Darah -->
    <div class="gol-darah-pasien">Gol. Darah pasien</div>
    <div class="rectangle-105">
      <select class="input-gol-darah" th:name="golDarah">
        <option value="A+">A+</option>
        <option value="O+">O+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="O-">O-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="submit" type="submit">SUBMIT</button>
  </div>
