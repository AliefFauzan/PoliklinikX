    <style>
      /* Seamless button styling for login and register */
      .seamless-button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        text-decoration: none;
        cursor: pointer;
        padding: 0;
      }
      .seamless-button:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Register button injection
        const registerText = document.querySelector(".text-wrapper-5"); // Target the "Register here!" text
        if (registerText) {
          const registerButton = document.createElement("button");
          registerButton.textContent = registerText.textContent; // Preserve the existing text
          registerButton.className = "seamless-button"; // Apply seamless styling
          registerButton.onclick = () => {
            window.location.href = "register.html"; // Redirect to the register page
          };
          registerText.textContent = ""; // Clear the existing text
          registerText.appendChild(registerButton); // Replace it with the button
        }

        // Login button injection
        const loginButtonWrapper = document.querySelector(".text-wrapper-12"); // Target the "Login" text
        if (loginButtonWrapper) {
          const loginButton = document.createElement("button");
          loginButton.textContent = loginButtonWrapper.textContent; // Preserve the existing text
          loginButton.className = "seamless-button"; // Apply seamless styling
          loginButton.onclick = () => {
            window.location.href = "SesudahLoginPerawat.html"; // Redirect to SetelahLoginUser.html
          };
          loginButtonWrapper.textContent = ""; // Clear the existing text
          loginButtonWrapper.appendChild(loginButton); // Replace it with the button
        }
      });
    </script>
