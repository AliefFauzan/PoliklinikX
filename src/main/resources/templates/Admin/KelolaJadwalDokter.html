

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Reference to external CSS files in resources/static/resources -->
  <link rel="stylesheet" th:href="@{/resources/vars.css}">
  <link rel="stylesheet" th:href="@{/resources/JanjiTemu.css}">

  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Janji Temu</title>
</head>
<body>
  <div class="janji-temu">
    <div class="sub-head">
      <!-- External images updated with Thymeleaf syntax -->
      <img class="rectangle-3" th:src="@{/resources/rectangle-30.png}" />
      <div class="rectangle-4"></div>
      <div class="frame-2">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
      </div>
      <div class="group-184">
        <div class="rectangle-76"></div>
        <div class="rectangle-78"></div>
        <div class="rectangle-77"></div>
      </div>
      <div class="about-us">Kelola Jadwal Dokter</div>
      <div class="home-about">Beranda / Kelola Jadwal Dokter</div>
    </div>
    
    <div class="rectangle-14"></div>
    <div class="follow-us">Follow us :</div>
    <img class="vector" th:src="@{/resources/vector0.svg}" />
    <img class="vector2" th:src="@{/resources/vector1.svg}" />
    <div class="prime-twitter">
      <img class="group" th:src="@{/resources/group0.svg}" />
    </div>
    <img class="mdi-linkedin" th:src="@{/resources/mdi-linkedin0.svg}" />
    
    <div class="rectangle-19"></div>
    <div class="informasi">Informasi</div>
    <div class="rectangle-20"></div>
    <div class="rectangle-2"></div>
    <div class="rectangle-32"></div>
    <div class="rectangle-42"></div>
    <div class="poliklinik-x">POLIKLINIK X</div>
    <div class="ellipse-12"></div>
    <div class="group-2">
      <div class="rectangle-15"></div>
      <div class="rectangle-16"></div>
    </div>
    
    <!-- Search bar -->
    <div class="search-bar">
      <div class="content">
        <div class="magnifyingglass">
          <div class="magnifyingglass2">ô€Š«</div>
        </div>
        <div class="placeholder-label">Search</div>
      </div>
    </div>

    <div class="rectangle-17"></div>
    <div class="beranda">Beranda</div>
    <div class="rectangle-18"></div>
    <div class="layanan">Layanan</div>
    <img class="ellipse" th:src="@{/resources/ellipse0.png}" />
    <img class="group2" th:src="@{/resources/group1.svg}" />

    <!-- Doctor Schedule Table -->
    <div class="rectangle-6480">
      <h3>Jadwal Dokter</h3>
  <table>
      <tr>
          <th>Dokter</th>
          <th>Hari</th>
          <th>Jam Mulai</th>
          <th>Jam Selesai</th>
      </tr>
      <tr th:each="jadwal : ${jadwalDokters}">
          <td th:text="${jadwal.nama}"></td>
          <td th:text="${jadwal.hari}"></td>
          <td th:text="${jadwal.jamMulai}"></td>
          <td th:text="${jadwal.jamSelesai}"></td>
      </tr>
  </table>
    <form th:action="@{/Add-Jadwal-To-Form}" method="post">
      <label for="idDokter">Dokter:</label>
      <select id="idDokter" name="idDokter">
          <option th:each="dokter : ${dokters}" th:value="${dokter.idPegawai}" th:text="${dokter.nama}"></option>
      </select><br>
  
      <label for="hari">Hari:</label>
      <input type="text" id="hari" name="hari" required/><br>
  
      <label for="jamMulai">Jam Mulai:</label>
      <input type="number" id="jamMulai" name="jamMulai" required/><br>
  
      <label for="jamSelesai">Jam Selesai:</label>
      <input type="number" id="jamSelesai" name="jamSelesai" required/><br>
  
      <button type="submit">Add Jadwal</button>
  </form>
  <form th:action="@{/edit-jadwal-dokter}" method="post">
    <label for="idJadwal">Pilih Jadwal Dokter:</label>
    <select id="idJadwal" name="idJadwal">
        <option th:each="jadwal : ${jadwalDokters}" th:value="${jadwal.idJadwal}" 
                th:text="${jadwal.nama} + ' - ' + ${jadwal.hari} + ' (' + ${jadwal.jamMulai} + '-' + ${jadwal.jamSelesai} + ')'"></option>
    </select><br>

    <label for="hari">Hari:</label>
    <input type="text" id="hari" name="hari" required/><br>

    <label for="jamMulai">Jam Mulai:</label>
    <input type="number" id="jamMulai" name="jamMulai" required/><br>

    <label for="jamSelesai">Jam Selesai:</label>
    <input type="number" id="jamSelesai" name="jamSelesai" required/><br>

    <button type="submit">Update Jadwal</button>
</form>
    </div>
  </div>
</body>
</html>
