<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="../../static/Admin/KelolaJadwalDokter.css" />
  </head>
  <body>
    <div class="mengelola-jadwal">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-2"></div>
          <div class="group">
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-5"></div>
          </div>
          <div class="text-wrapper">POLIKLINIK X</div>
          <div class="group-wrapper">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle-6"></div>
                <div class="rectangle-7"></div>
              </div>
            </div>
          </div>
          <div class="search-bar">
            <div class="content">
              <div class="magnifyingglass"><div class="magnifyingglass-2">ô€Š«</div></div>
              <div class="placeholder-label">Search</div>
            </div>
          </div>
          <div class="text-wrapper-2">Beranda</div>
          <img class="ellipse" src="img/ellipse.png" />
          <div class="sub-head">
            <div class="overlap-2">
              <div class="div-wrapper">
                <div class="overlap-group-2">
                  <div class="frame">
                    <div class="ellipse-2"></div>
                    <div class="ellipse-3"></div>
                  </div>
                  <div class="group-2">
                    <div class="rectangle-8"></div>
                    <div class="rectangle-9"></div>
                    <div class="rectangle-10"></div>
                  </div>
                </div>
              </div>
              <div class="group-3">
                <div class="about-us">Pengelolaan Jadwal Dokter</div>
                <p class="home-about">Beranda / Pengelolaan Jadwal Dokter</p>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="text-wrapper-3">Follow us :</div>
          <img class="vector" src="img/vector-3.svg" />
          <img class="img" src="img/image.svg" />
          <img class="prime-twitter" src="img/prime-twitter.svg" />
          <img class="mdi-linkedin" src="img/mdi-linkedin.svg" />
        </div>
        <p class="p">Masukan nama dokter yang ingin diatur jadwalnya</p>
        <div class="overlap-4">
          <div class="text-wrapper-4">Atur jadwal dokter</div>
          <div class="text-wrapper-5">Dari</div>
          <div class="overlap-wrapper">
            <div class="overlap-5">
              <div class="text-wrapper-6">Time</div>
              <img class="vector-2" src="img/vector.svg" />
            </div>
          </div>
          <div class="text-wrapper-7">Sampai</div>
          <div class="group-4">
            <div class="overlap-5">
              <div class="text-wrapper-6">Time</div>
              <img class="vector-2" src="img/vector-2.svg" />
            </div>
          </div>
        </div>
        <div class="overlap-6">
          <div class="rectangle-11"></div>
          <div class="text-wrapper-8">Cari nama dokter disini</div>
        </div>
        <div class="overlap-7"><div class="text-wrapper-9">KONFIRMASI</div></div>
      </div>
    </div>
    <h3>Jadwal Dokter</h3>
  <table>
      <tr>
          <th>Dokter</th>
          <th>Hari</th>
          <th>Jam Mulai</th>
          <th>Jam Selesai</th>
      </tr>
      <tr th:each="jadwal : ${jadwalDokters}">
          <td th:text="${jadwal.dokter.nama}"></td>
          <td th:text="${jadwal.hari}"></td>
          <td th:text="${jadwal.jamMulai}"></td>
          <td th:text="${jadwal.jamSelesai}"></td>
      </tr>
  </table>
    <form th:action="@{/Add-Jadwal-To-Form}" method="post">
      <label for="idDokter">Dokter:</label>
      <select id="idDokter" name="idDokter">
          <option th:each="dokter : ${dokters}" th:value="${dokter.idPegawai}" th:text="${dokter.nama}"></option>
      </select><br>
  
      <label for="hari">Hari:</label>
      <input type="text" id="hari" name="hari" required/><br>
  
      <label for="jamMulai">Jam Mulai:</label>
      <input type="number" id="jamMulai" name="jamMulai" required/><br>
  
      <label for="jamSelesai">Jam Selesai:</label>
      <input type="number" id="jamSelesai" name="jamSelesai" required/><br>
  
      <button type="submit">Add Jadwal</button>
  </form>
  <form th:action="@{/edit-jadwal-dokter" method="post">
    <label for="idJadwal">Pilih Jadwal Dokter:</label>
    <select id="idJadwal" name="idJadwal">
        <option th:each="jadwal : ${jadwalDokters}" th:value="${jadwal.idJadwal}" 
                th:text="${jadwal.dokter.nama} + ' - ' + ${jadwal.hari} + ' (' + ${jadwal.jamMulai} + '-' + ${jadwal.jamSelesai} + ')'"></option>
    </select><br>

    <label for="hari">Hari:</label>
    <input type="text" id="hari" name="hari" required/><br>

    <label for="jamMulai">Jam Mulai:</label>
    <input type="number" id="jamMulai" name="jamMulai" required/><br>

    <label for="jamSelesai">Jam Selesai:</label>
    <input type="number" id="jamSelesai" name="jamSelesai" required/><br>

    <button type="submit">Update Jadwal</button>
</form>


  
  
  </body>
</html>
