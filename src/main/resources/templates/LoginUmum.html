<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f1fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .hidden {
      display: none;
    }
    button, select, a {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003c8f;
    }
    a {
      background-color: #0d47a1;
      color: white;
    }
    a:hover {
      background-color: #003c8f;
    }
  </style>
</head>
<body>
  <div class="container">
     <!-- Part 1: Login Type Selection -->
     <div id="part1">
        <h2>Pilih</h2>
        <a th:href="@{/Login-Pasien}" class="login">Pasien Login</a>
        <a href="#" class="staff" onclick="showStaffSelection(event)">Staff Login</a>
     </div>

     <!-- Part 2: Staff Role Selection -->
     <div id="part2" class="hidden">
        <h2>Select Your Role</h2>
        <a th:href="@{/Login-Dokter}" class="role">Doctor</a>
        <a th:href="@{/Login-Perawat}" class="role">Nurse</a>
        <a th:href="@{/Login-Admin}" class="role">Administrator</a>
        <a href="#" class="back" onclick="goBack(event)">Back</a>
     </div>
  </div>

  <script>
    function showStaffSelection(event) {
      event.preventDefault();
      document.getElementById('part1').classList.add('hidden');
      document.getElementById('part2').classList.remove('hidden');
    }

    function goBack(event) {
      event.preventDefault();
      document.getElementById('part2').classList.add('hidden');
      document.getElementById('part1').classList.remove('hidden');
    }
  </script>
</body>
</html>
