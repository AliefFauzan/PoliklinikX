<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" th:href="@{/static/css/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/static/Pelanggan/SetelahLoginUSer.css}" />
    <style>
      /* Seamless button styling */
      .seamless-button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
      }
      .seamless-button:hover {
        text-decoration: none;
      }
    </style>
    <script>
      // JavaScript to inject buttons seamlessly
      document.addEventListener("DOMContentLoaded", () => {
        const navItems = [
          { selector: ".text-wrapper-4", url: "/pelanggan/setelahLoginUser" }, // Beranda
          { selector: ".text-wrapper-5", url: "/pelanggan/layanan" }, // Layanan
          { selector: ".text-wrapper-6", url: "/pelanggan/informasi" }, // Informasi
          { selector: ".text-wrapper-7", url: "/pelanggan/jadwalDokter" }, // Jadwal Dokter
          { selector: ".text-wrapper-8", url: "/pelanggan/janjiTemu" }, // Janji Temu
          { selector: ".text-wrapper-9", url: "/pelanggan/faq" }, // FAQ
          { selector: ".text-wrapper-10", url: "/pelanggan/jadwalDokter" }, // FAQ
        ];

        navItems.forEach(({ selector, url }) => {
          const element = document.querySelector(selector);
          if (element) {
            const button = document.createElement("button");
            button.textContent = element.textContent; // Keep the same text
            button.className = "seamless-button"; // Apply seamless styling
            button.onclick = () => {
              window.location.href = url;
            };
            element.textContent = ""; // Clear the existing text
            element.appendChild(button); // Replace with button
          }
        });
      });
    </script>
