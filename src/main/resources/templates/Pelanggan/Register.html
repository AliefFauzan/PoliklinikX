<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/Pelanggan/Register.css" />
    <style>
      /* Seamless button styling for login and register */
      .seamless-button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        text-decoration: none;
        cursor: pointer;
        padding: 0;
      }

      /* Input styling */
      .input-field {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="text-wrapper">POLIKLINIK X</div>
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="div"></div>
              </div>
            </div>
          </div>
          <div class="overlap-2">
            <div class="group-2">
              <div class="group-wrapper">
                <div class="div-wrapper">
                  <div class="text-wrapper-2">Sign Up to name</div>
                </div>
              </div>
              <div class="group-3">
                <img class="phone-call" src="/Pelanggan/img/telepon.svg" />
                <div class="text-wrapper-3">022-82558000</div>
              </div>
            </div>
            <img
              class="img"
              src="/Pelanggan/img/kartunDokter.png"
            />
          </div>
          <div class="group-4">
            <div class="group-5">
              <div class="text-wrapper-4">Sign up</div>
              <div class="group-6">
                <p class="p">If you already have an account register</p>
                <p class="you-can-login-here">
                  <span class="span">You can </span>
                  <button class="seamless-button" onclick="window.location.href='/login'" style="color: #02337c;">login here!</button>
                </p>
              </div>
            </div>

            <!-- Input for Email -->
            <div class="group-7">
              <div class="text-wrapper-6">Email</div>
              <input type="email" class="input-field" name="email" placeholder="example@example.com" required />
            </div>

            <!-- Input for Confirm Password -->
            <div class="group-8">
              <div class="text-wrapper-8">Confirm Password</div>
              <input type="password" class="input-field" name="confirmPassword" placeholder="Confirm your Password" required />
            </div>

            <!-- Input for Password -->
            <div class="group-10">
              <div class="text-wrapper-8">Password</div>
              <input type="password" class="input-field" name="password" placeholder="Enter your Password" required />
            </div>

            <!-- Input for Username -->
            <div class="group-14">
              <div class="overlap-3">
                <div class="group-15">
                  <div class="text-wrapper-6">Username</div>
                  <input type="text" class="input-field" name="username" placeholder="Enter your username" required />
                </div>
              </div>
            </div>

            <div class="group-12">
              <div class="group-13">
                <div class="overlap-group-2">
                  <div class="text-wrapper-10">
                    <button class="seamless-button" onclick="window.location.href='/login'" style="color: white;">Register</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
