<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Reference to external CSS files in resources/static/resources -->
  <link rel="stylesheet" th:href="@{/resources/vars.css}">
  <link rel="stylesheet" th:href="@{/resources/JanjiTemu.css}">

  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   
   table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 16px;
    text-align: left;
}
table thead tr {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
}
table th,
table td {
    padding: 12px 15px;
    border: 1px solid #dddddd;
}
table tbody tr {
    border-bottom: 1px solid #dddddd;
}
table tbody tr:nth-of-type(even) {
    background-color: #f9f9f9;
}
table tbody tr:last-of-type {
    border-bottom: 2px solid #4CAF50;
}
table tbody tr:hover {
    background-color: #f1f1f1;
}
/* General Form Styling */
form {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
}

form input[type="number"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

form input[type="number"]:focus,
form select:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

/* Aligning Form Elements */
form br {
    margin-bottom: 15px;
}
  </style>
  <title>Janji Temu</title>
</head>
<body>
  <div class="janji-temu">
    <div class="sub-head">
      <!-- External images updated with Thymeleaf syntax -->
      <img class="rectangle-3" th:src="@{/resources/rectangle-30.png}" />
      <div class="rectangle-4"></div>
      <div class="frame-2">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
      </div>
      <div class="group-184">
        <div class="rectangle-76"></div>
        <div class="rectangle-78"></div>
        <div class="rectangle-77"></div>
      </div>
      <div class="about-us">Buat Janji Temu</div>
      <div class="home-about">Beranda / Janji Temu</div>
    </div>
    
    <div class="rectangle-14"></div>
    <div class="follow-us">Follow us :</div>
    <img class="vector" th:src="@{/resources/vector0.svg}" />
    <img class="vector2" th:src="@{/resources/vector1.svg}" />
    <div class="prime-twitter">
      <img class="group" th:src="@{/resources/group0.svg}" />
    </div>
    <img class="mdi-linkedin" th:src="@{/resources/mdi-linkedin0.svg}" />
    
    <div class="rectangle-19"></div>
    <div class="informasi">Informasi</div>
    <div class="rectangle-20"></div>
    <div class="rectangle-2"></div>
    <div class="rectangle-32"></div>
    <div class="rectangle-42"></div>
    <div class="poliklinik-x">POLIKLINIK X</div>
    <div class="ellipse-12"></div>
    <div class="group-2">
      <div class="rectangle-15"></div>
      <div class="rectangle-16"></div>
    </div>
    
    <!-- Search bar -->
    <div class="search-bar">
      <div class="content">
        <div class="magnifyingglass">
          <div class="magnifyingglass2">ô€Š«</div>
        </div>
        <div class="placeholder-label">Search</div>
      </div>
    </div>

    <div class="rectangle-17"></div>
    <div class="beranda">Beranda</div>
    <div class="rectangle-18"></div>
    <div class="layanan">Layanan</div>
    <img class="ellipse" th:src="@{/resources/ellipse0.png}" />
    <img class="group2" th:src="@{/resources/group1.svg}" />

    <!-- Doctor Schedule Table -->
    <div class="rectangle-6480">
      <h3>Jadwal Dokter</h3>
      <table>
          <tr>
              <th>Dokter</th>
              <th>Spesialisasi</th>
              <th>Hari</th>
              <th>Jam Mulai</th>
              <th>Jam Selesai</th>
          </tr>
          <tr th:each="jadwal : ${jadwalDokters}">
              <td th:text="${jadwal.nama}"></td>
              <td th:text="${jadwal.spesialisasi}"></td>
              <td th:text="${jadwal.hari}"></td>
              <td th:text="${jadwal.jamMulai}"></td>
              <td th:text="${jadwal.jamSelesai}"></td>
          </tr>
      </table>

      <!-- Appointment Form -->
      <form th:action="@{/Pilih-Dokter}" method="post">
          <label for="nama">Pasien:</label>
          <select id="nama" name="nama">
              <option th:each="pasien : ${pasienByUsername}" th:value="${pasien.nama}" th:text="${pasien.nama}"></option>
          </select><br>
      
          <label for="namaDokter">Nama Dokter:</label>
          <!--  <input type="text" id="namaDokter" name="namaDokter" required/><br>-->
          <select id="namaDokter" name="namaDokter">
            <option th:each="jadwal : ${jadwalDokters}" th:value="${jadwal.nama}" th:text="${jadwal.nama}"></option>
        </select><br>
      

      
          <label for="jam">Jam:</label>
          <input type="number" id="jam" name="jam" required/><br>

          <label for="hari">Hari:</label>
          <input type="text" id="hari" name="hari" required/><br>
      
          
      
          <button type="submit">Add Transaction</button>
      </form>
    </div>
  </div>
</body>
</html>
