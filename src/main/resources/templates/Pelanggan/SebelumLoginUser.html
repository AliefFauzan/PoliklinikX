<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/Pelanggan/SebelumLoginUser.css}">
  
  <style>
   a, button, input, select, h1, h2, h3, h4, h5, * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Poliklinik</title>
</head>
<body>
  <div class="home-sebelum-login-sign-up">
    <!-- nama RS -->
    <div class="rectangle-20"></div>
    <div class="poliklinik-x">POLIKLINIK X</div>

    <!-- Call Center -->
    <div class="rectangle-14"></div>
    <img class="ic-sharp-call" th:src="@{/Pelanggan/img/ic-sharp-call0.svg}" alt="Icon Call" />
    <div class="call-center-081234567890" th:text="'Call Center : 081234567890'"></div>
    <img class="ic-sharp-call2" th:src="@{/Pelanggan/img/ic-sharp-call1.svg}" alt="Icon Call" />
    <div class="customer-call-center-022-82558000" th:text="'Customer Call Center : 022-82558000'"></div>

    <!-- logo X -->
    <div class="ellipse-1"></div>
    <div class="group-2">
      <div class="rectangle-15"></div>
      <div class="rectangle-16"></div>
    </div>

    <!-- beranda -->
    <div class="rectangle-17" onclick="navigateToBeranda()"></div>
    <div class="beranda" th:text="'Beranda'" style="cursor: pointer; color: inherit;" onclick="navigateToBeranda()">
      Beranda
    </div>
    <script>
      function navigateToBeranda() {
        window.location.href = "http://localhost:8080/";
      }
    </script>

    <!-- informasi -->
    <div class="rectangle-19" onclick="navigateToInformasi()"></div>
    <div class="informasi" th:text="'Informasi'" style="cursor: pointer; color: inherit;" onclick="navigateToInformasi()">
      Informasi
    </div>
    <script>
      function navigateToInformasi() {
        window.location.href = "http://localhost:8080/SebelumInformasi";
      }
    </script>

    <!-- login & register -->
    <div class="line-1"></div>
    <div class="login">
      <a th:href="@{/login}">Login</a>
    </div>

    <div class="register">
      <a th:href="@{/register}">Register</a>
    </div>

    <!-- janji temu -->
    <div class="ellipse-3" onclick="navigateToJanjiTemu()"></div>
    <div class="janji-temu" th:text="'Janji Temu'" style="cursor: pointer; color: inherit;" onclick="navigateToLogin()">
      Janji Temu
    </div>
    <img class="mask-group" src="/Pelanggan/img/mask-group0.svg" onclick="navigateToLogin()"/>

    <!-- jadwal dokter -->
    <div class="jadwal-dokter" th:text="'Jadwal Dokter'" style="cursor: pointer; color: inherit;" onclick="navigateToLogin()">
      Jadwal Dokter
    </div>
    <img class="group-46" src="/Pelanggan/img/group-460.svg" onclick="navigateToLogin()"/>

    <script>
      function navigateToLogin() {
        window.location.href = "http://localhost:8080/login";
      }
    </script>

    <!-- FAQs -->
    <div class="faq" th:text="'FAQs'" style="cursor: pointer; color: inherit;" onclick="navigateToFaq()">
      FAQs
    </div>
    <div class="ellipse-7" onclick="navigateToFaq()"></div>
    <img class="vector3" src="/Pelanggan/img/vector2.svg" onclick="navigateToFaq()"/>
    <script>
      function navigateToFaq() {
        window.location.href = "http://localhost:8080/SebelumFAQ";
      }
    </script>

    <!-- Pembayaran -->
    <div class="pembayaran" th:text="'Pembayaran'" style="cursor: pointer; color: inherit;" onclick="navigateToPembayaran()">
      FAQs
    </div>
    <div class="ellipse-10" onclick="navigateToPembayaran()"></div>
    <img class="vector10" src="/Pelanggan/img/wallet.svg" onclick="navigateToPembayaran()"/>
    <script>
      function navigateToPembayaran() {
        window.location.href = "http://localhost:8080/pembayaran-riwayat";
      }
    </script>

    <!-- Obat -->
    <div class="obat" th:text="'Lihat Obat'" style="cursor: pointer; color: inherit;" onclick="navigateToObat()">
      FAQs
    </div>
    <div class="ellipse-11" onclick="navigateToObat()"></div>
    <img class="vector11" src="/Pelanggan/img/pill.png" onclick="navigateToObat()"/>
    <script>
      function navigateToObat() {
        window.location.href = "http://localhost:8080/";
      }
    </script>
  </div>
</body>
</html>
