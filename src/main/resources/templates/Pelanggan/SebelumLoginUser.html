    <style>
      /* Seamless button styling */
      .seamless-button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
      }
      .seamless-button:hover {
        text-decoration: none;
      }
    </style>
    <script>
      // JavaScript to inject buttons seamlessly
      document.addEventListener("DOMContentLoaded", () => {
        const navItems = [
        { selector: ".text-wrapper-4", url: "SebelumLoginUser.html" }, // Beranda
        { selector: ".text-wrapper-5", url: "Login.html" }, // Layanan
        { selector: ".text-wrapper-6", url: "Login.html" }, // Informasi
        { selector: ".text-wrapper-7", url: "Login.html" }, // Jadwal Dokter
        { selector: ".text-wrapper-8", url: "Login.html" }, // Janji Temu
        { selector: ".text-wrapper-9", url: "Register.html" }, // FAQ
        { selector: ".text-wrapper-10", url: "Login.html" }, // janji temu
        { selector: ".text-wrapper-11", url: "Login.html" }, // faq
        ];

        navItems.forEach(({ selector, url }) => {
          const element = document.querySelector(selector);
          if (element) {
            const button = document.createElement("button");
            button.textContent = element.textContent; // Keep the same text
            button.className = "seamless-button"; // Apply seamless styling
            button.onclick = () => {
              window.location.href = url;
            };
            element.textContent = ""; // Clear the existing text
            element.appendChild(button); // Replace with button
          }
        });
      });
    </script>
