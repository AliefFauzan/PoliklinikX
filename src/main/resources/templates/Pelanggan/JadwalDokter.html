<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="Pelanggan/JadwalDokter.css" />
</head>
<body>
    <div class="jadwal-dokter">
        <div class="div">
            <div class="overlap">
                <div class="rectangle"></div>
                <div class="poliklinik-x">POLIKLINIK X</div>
                
                <!-- logo X -->
                <div class="ellipse-1"></div>
                <div class="group-2">
                <div class="rectangle-15"></div>
                <div class="rectangle-16"></div>
                </div>

                <div class="rectangle-7" onclick="navigateToBeranda()"></div>
                <div class="beranda" th:text="'Beranda'" style="cursor: pointer; color: inherit;" onclick="navigateToBeranda()">
                    Beranda
                  </div>
                  <script>
                    function navigateToBeranda() {
                      window.location.href = "http://localhost:8080/home";
                    }
                  </script>
                
                <div class="rectangle-9" onclick="navigateToInformasi()"></div>
                <div class="informasi" th:text="'Informasi'" style="cursor: pointer; color: inherit;" onclick="navigateToInformasi()">
                Informasi
                </div>
                <script>
                function navigateToInformasi() {
                    window.location.href = "http://localhost:8080/informasi";
                }
                </script>
        
                <!-- ikon account -->
                <img class="ellipse" th:src="@{/Perawat/img/account.png}" alt="Ikon Akun" 
                style="cursor: pointer;" onclick="confirmLogout()" />

                <script>
                    function confirmLogout() {
                    const userConfirmed = confirm("Apakah anda ingin log out?");
                    if (userConfirmed) {
                        // Arahkan ke halaman logout
                        window.location.href = "http://localhost:8080/";
                    }
                    }
                </script>

                <div class="sub-head">
                    <div class="overlap-group-2">
                        <img class="img" th:src="@{/img/rectangle-3.png}" />
                        <div class="rectangle-10"></div>
                        <div class="div-wrapper">
                            <div class="overlap-group-2">
                                <div class="frame">
                                    <div class="ellipse-2"></div>
                                    <div class="ellipse-3"></div>
                                </div>
                                <div class="group-2">
                                    <div class="rectangle-11"></div>
                                    <div class="rectangle-12"></div>
                                    <div class="rectangle-13"></div>
                                </div>
                            </div>
                        </div>
                        <div class="group-3">
                            <p class="about-us">Pilih Dokter dan Jadwal Dokter</p>
                            <div class="home-about">Beranda / Jadwal Dokter</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlap-2">
                <img class="ic-sharp-call" th:src="@{/img/image.svg}" />
                <div class="text-wrapper-5">Call Center : 081234567890</div>
                <img class="ic-sharp-call-2" th:src="@{/img/ic-sharp-call.svg}" />
                <p class="p">Customer Call Center : 022-82558000</p>
                <div class="text-wrapper-6">Follow us :</div>
                <img class="vector" th:src="@{/img/vector-2.svg}" />
                <img class="vector-2" th:src="@{/img/vector.svg}" />
                <img class="prime-twitter" th:src="@{/img/prime-twitter.svg}" />
                <img class="mdi-linkedin" th:src="@{/img/mdi-linkedin.svg}" />
            </div>
            <div class="text-wrapper-7">Jadwal Dokter</div>
            <div class="dropdown">
                <button class="button">
                    <div class="label">--Pilih Dokter--</div>
                    <img class="icon" th:src="@{/img/icon.svg}" />
                </button>
            </div>
            <div class="overlap-3">
                <img class="rectangle-14" th:src="@{/img/rectangle-78.svg}" />
                <div class="text-wrapper-8">LIHAT</div>
            </div>
        </div>
    </div>
</body>
</html>
