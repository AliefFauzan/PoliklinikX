<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="/Pelanggan/JadwalDokter.css" />
    </head>
<body>
    <div class="jadwal-dokter">
        <div class="rectangle-20"></div>
        <div class="poliklinik-x">POLIKLINIK X</div>

        <div class="ellipse-1"></div>
        <div class="group-2">
          <div class="rectangle-15"></div>
          <div class="rectangle-16"></div>
        </div>
        
        <!-- Beranda Button -->
        <div class="rectangle-17"></div>
        <div class="beranda" style="cursor: pointer; color: inherit;" onclick="navigateToSesudahLoginPerawat()">
            Beranda
        </div>
        <script>
            function navigateToSesudahLoginPerawat() {
            window.location.href = "http://localhost:8080/perawat/sesudahLoginPerawat";
            }
        </script>

        <div class="jadwal-dokter2">Jadwal Dokter</div>
        <img class="ellipse" th:src="@{/Perawat/img/account.png}" alt="Ikon Akun" 
        style="cursor: pointer;" onclick="confirmLogout()" />

        <script>
          function confirmLogout() {
            const userConfirmed = confirm("Apakah anda ingin log out?");
            if (userConfirmed) {
              // Arahkan ke halaman logout
              window.location.href = "http://localhost:8080/perawat/sebelumLoginPerawat";
            }
          }
        </script>
        
        <img class="rectangle-78" src="/Pelanggan/img/rectangle-780.svg" />
        <div class="lihat">Lihat</div>
        
        <div class="sub-head">
          <img class="rectangle-32" src="/Perawat/img/rectangle-31.png" />
          <div class="rectangle-42"></div>
          <div class="frame-2">
            <div class="ellipse-12"></div>
            <div class="ellipse-2"></div>
          </div>
          <div class="group-184">
            <div class="rectangle-76"></div>
            <div class="rectangle-782"></div>
            <div class="rectangle-77"></div>
          </div>
          <div class="about-us">Pilih Dokter dan Jadwal Dokter</div>
          <div class="home-about">Beranda / Jadwal Dokter</div>
        </div>

        <div class="dropdown">
            <div class="button" onclick="toggleDropdown()">
              <div class="label">Pick an option</div>
              <div class="icon">
                <img class="group2" src="/Pelanggan/img/drop.svg" alt="Dropdown Icon" />
              </div>
            </div>
            <div class="dropdown-content" id="dropdownContent">
              <div class="dropdown-item" onclick="selectOption('Dr. Tompi')">Dr. Tompi</div>
              <div class="dropdown-item" onclick="selectOption('Dr. Richard')">Dr. Richard</div>
              <div class="dropdown-item" onclick="selectOption('Dr. Agus')">Dr. Agus</div>
            </div>
          </div>
          
        <script>
            // Toggle dropdown visibility
            function toggleDropdown() {
              const dropdown = document.querySelector('.dropdown');
              dropdown.classList.toggle('active');
            }
          
            // Select an option and update label
            function selectOption(option) {
              const label = document.querySelector('.label');
              label.textContent = option;
          
              // Close dropdown
              const dropdown = document.querySelector('.dropdown');
              dropdown.classList.remove('active');
            }
          
            // Close dropdown when clicking outside
            window.addEventListener('click', function (e) {
              const dropdown = document.querySelector('.dropdown');
              if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
              }
            });
        </script>          
    </div>      
</body>
</html>
